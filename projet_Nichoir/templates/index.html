    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galerie de photos</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    </head>
    <body>
        <h1>Galerie de photos</h1>
        <div class="gallery">
            {% for photo in photos %}
            <div class="photo-card">
                <img src="{{ url_for('uploaded_file', filename=photo.image_path) }}" alt="Photo {{ photo.id }}">

                <div class="info">
                    <p><strong>Date :</strong> {{ photo.date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                    <p><strong>Batterie :</strong> {{ photo.niveau_batterie }} %</p>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <!-- FenÃªtre popup -->
    <div id="imgModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        const modal = document.getElementById("imgModal");
        const modalImg = document.getElementById("modalImg");
        const closeBtn = document.querySelector(".close");

        document.querySelectorAll(".photo-card img").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "block";
                modalImg.src = img.src;
            });
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
        };

        modal.onclick = function(e) {
            if (e.target === modal) modal.style.display = "none";
        };
    </script>

    </body>
    </html>
